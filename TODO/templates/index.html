{%extends 'base.html'%}

{% block head%}
<title>
    TODO
</title>
{%endblock%}

{% block body%}

<div class="container">
    <div class="content">
        {% if tasks| length < 1  %}
        <h4>No task posted</h4>
    </div>
    {%else%}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Added</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a class="btn btn-danger" href="/delete/{{task.id}}">Delete</a>
                    <a class="btn btn-primary" href="/update/{{task.id}}">Update</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {%endif%}
    <form action="/" method="POST">
        <div class="form-group">
        <input placeholder="Enter the task " id="content" type="text" name="content" class="form-control">
        </div>
        <div class="form-group">
        <button class="btn btn-primary" type="submit" name="action">Add Task
        </button>
    </div>

    </form>

</div>
{%endblock%}
