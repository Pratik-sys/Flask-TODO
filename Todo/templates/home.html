{% extends 'base.html' %}

{% block head%}
<title>
    Todo
</title>
{%endblock%}

{% block body%}
<nav class="navbar navbr-fixed-top">
    <a class="navbar-brand" href="{{url_for('home')}}" style="color: blanchedalmond;">TASK MANAGER</a>
    <div class="navbar-nav mr-auto"></div>
    {% if current_user.is_authenticated %}
    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
    <a class="nav-item nav-link" href="{{ url_for('post') }}">Add Task</a>
  {% else %}
    <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
    <a class="nav-item nav-link" href="{{ url_for('signup') }}">Register</a>
  {% endif %}
</div>
  </nav>
<div class="container" style="margin-top: 8rem;">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-6">
            <ul class="list-group">
                {%for task in tasks%}
                {%if task.author==current_user%}
                <li class="list-group-item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            {{task.content}}
                            </label>
                            <a href="/update/{{task.id}}">
                                <i class="far fa-edit float-right" ></i>
                            </a>
                                   
                            <a href="/delete/{{task.id}}">
                                <i class="fas fa-trash float-right"></i>
                            
                            </a>
                </li>
                {%endif%}
                {%endfor%}

            </ul>
        </div>
    </div>
</div>

{%endblock%}
