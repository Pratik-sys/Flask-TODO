{% extends 'base.html' %}

{% block head%}
<title>
    Post Task
</title>
{%endblock%}

{% block body%}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-6">
            <form method="POST">
                {{form.csfr_token}}
                <div class="form-group">
                        {{form.content.label(class="form-control-label")}}
                        {{form.content(class="form-control")}}    
                </div>
                <div class="form-group">
                    {{form.submit(class="btn btn-primary")}}
                </div>
        </form>
        </div>
    </div>
</div>
{%endblock%}
