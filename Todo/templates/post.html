{% extends 'base.html' %}

{% block head%}
<title>
    Post Task
</title>
{%endblock%}

{% block body%}
<form method="POST">
    {{form.csfr_token}}
    <div class="form-group">
            {{form.content.label(class="form-control-label")}}
            {{form.content(class="form-control")}}    
    </div>
    <div class="form-group">
        {{form.submit(class="btn btn-primary")}}
    </div>
</form>
</div>
{%endblock%}
