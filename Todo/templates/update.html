{% extends 'base.html' %}

{% block head%}
<title>
    Update Task
</title>
{%endblock%}

{% block body%}
<form method="POST" action="">
    {{form.csfr_token}}
    <div class="form-group">
        <h2 style="color: white;">
            {{form.content.label(class="form-control-label")}}
        </h2>
        
            {{form.content(class="form-control")}}

    <div class="form-group">
        {{form.submit(class="btn btn-primary")}}

{%endblock%}
