{% extends 'base.html' %}

{% block head%}
<title>
    Todo
</title>
{%endblock%}

{% block body%}
<div class="container">
    <div class="row">
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{task.content}}</td>
                        <td>{{task.date_created.date()}}</td>
                        <td>
                            <a class="btn btn-danger" href="/delete/{{task.id}}">Delete</a>
                            <a class="btn btn-primary" href="/update/{{task.id}}">Update</a>
        
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{%endblock%}
